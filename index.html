<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Lisyen</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение шрифта Open Sans Hebrew -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Hebrew:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo.svg" alt="Логотип" class="logo-icon">
        </a>
        <a href="#" class="logout-btn">Выход</a>
    </header>

    <!-- Main Content -->
    <main>
        <section class="profile-card">
            <div class="profile-photo-section">
                <div class="avatar-placeholder"></div>
                <button class="btn upload-btn">Загрузить фото</button>
                <button class="btn delete-btn">Удалить</button>
            </div>

            <div class="profile-form-section">
                <h2>Личный кабинет</h2>
                <form>
                    <div class="input-row">
                        <input type="text" placeholder="ФИО" required>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-row">
                        <input type="tel" placeholder="Номер телефона" required>
                        <input type="password" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn save-btn">Сохранить изменения</button>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
